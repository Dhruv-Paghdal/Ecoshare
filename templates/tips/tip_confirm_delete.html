{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-5 border-danger">
                <div class="text-center">
                    <i class="bi bi-exclamation-triangle-fill text-danger display-1 mb-3"></i>
                    <h1 class="fw-bold text-danger mb-3">Confirm Deletion</h1>
                </div>
                
                <p class="text-center lead">Are you sure you want to delete the tip titled:</p>
                <h3 class="text-center mb-4 fw-bold text-primary">{{ object.title }}</h3>
                
                <p class="text-center text-muted">This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg"><i class="bi bi-trash"></i> Yes, Delete it</button>
                        <a href="{% url 'tips:tip_detail' slug=object.slug %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
